---
- hosts: ben_s0w1 
  collections:
    - ibm.ibm_zos_core
  gather_facts: no

  environment: "{{ environment_vars }}"

  tasks:
    - name: Ping using zos_ping
      zos_ping:
      register: zos_ping_result

    - name: Response from zos_ping
      debug:
        msg: "{{ zos_ping_result }}"

    - name: Pull latest code from repository
      git:
        repo: "https://github.com/benjaminthompson1/dbb-zappbuild"
        dest: "/u/ibmuser/zGit-Repositories/dbb-zappbuild"
        update: yes